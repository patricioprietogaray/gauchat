 <!DOCTYPE html>
 <!-- indicar el tipo de documento que el navegador deberá saber el tipo de html -->

    <head>
        <!-- encabezado titulo y seteos -->
         <title> <!-- define el titulo de la pagina --> </title>
         <base href=""> <!-- ubicar las url relativas a partir de una url absoluta -->
         <meta charset="utf-8">  
         <!-- metadatos del documento, como descripcion, palabras claves, etc -->
    </head>
    <body>
        <!-- se muestra el contenido del documento (parte visible) -->
    </body>
 


  </html>
